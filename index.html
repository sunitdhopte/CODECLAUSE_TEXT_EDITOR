<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "icon" href = "head-icon.svg"
        type = "image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,100;1,200;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Basic Text Editor</h2>
        <div class="options">
            <!-- Text Format -->
            <button id="bold" class="option-button format">
                <i class="fa-solid fa-bold"></i>
            </button>
            <button id="italic" class="option-button format">
                <i class="fa-solid fa-italic"></i>
            </button>
            <button id="underline" class="option-button format">
                <i class="fa-solid fa-underline"></i>
            </button>
            <button id="strikethrough" class="option-button format">
                <i class="fa-solid fa-strikethrough"></i>
            </button>
            <button id="superscript" class="option-button format">
                <i class="fa-solid fa-superscript"></i>
            </button>
            <button id="subscript" class="option-button format">
                <i class="fa-solid fa-subscript"></i>
            </button>
        <!-- List -->
        <button id="insertOrderedList" class="option-button">
            <div class="fa-solid fa-list-ol"></div>
        </button>
        <button id="insertUnorderedList" class="option-button">
            <i class="fa-solid fa-list-ul"></i>
        </button>

        <!-- Alignment -->

        <button id="justifyLeft" class="option-button align">
            <i class="fa-solid fa-align-left"></i>
        </button>
        <button id="justifyCenter" class="option-button align">
            <i class="fa-solid fa-align-center"></i>
        </button>
        <button id="justifyRight" class="option-button align">
            <i class="fa-solid fa-align-right"></i>
        </button>
        <button id="justifyFull" class="option-button align">
            <i class="fa-solid fa-align-justify"></i>
        </button>

        <!-- Font -->
        <select name="" id="fontName" class="adv-option-button">

        </select>
        <select name="" id="fontSize" class="adv-option-button"></select>
        <div class="input-wrapper">
            <input type="color" name="" id="foreColor" class="adv-option-button">
            <label for="foreColor">Font Color</label>
        </div>
            <div class="input-wrapper">
            <input type="color" name="" id="backColor" class="adv-option-button">
            <label for="backColor">Highlighter Color</label>
        </div>
        </div>
        <div id="text-input" contenteditable="true"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
